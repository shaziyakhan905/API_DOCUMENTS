<!-- {{checkoutList | json}} -->

<div class="row">
    <div class="col-md-7">
        <table class="table">
            <thead>
                <tr>
                    <th>Sno</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of checkoutList; let i = index">
                    <td>{{(i + 1)}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.price}}</td>
                    <div class="input-group input-group-sm mb-3">
                        <input type="text" class="form-control quantity-box" disabled [value]="item.quantity">
                    </div>
                    <td>{{item.itemTotal }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-5">
        <div class="card p-3">
            <h6>Oder Summary</h6>
            <div class="row">
                <div class="col-md-6">
                    <p>Total</p>
                    <p>Delevery</p>
                    <p>Pramotion Applied</p>
                    <p><strong>Total</strong></p>
                </div>
                <div class="col-md-6">
                    <p>{{ itemTotals }}</p>
                    <p>{{ deliveryCharges }}</p>
                    <p>{{ promotionDiscount }}</p>
                    <p><strong>{{ finalTotal }}</strong></p>
                </div>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success">PROCEED TO PAY</button>
            </div>
        </div>
    </div>
</div>
