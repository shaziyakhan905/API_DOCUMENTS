<div class="container-fluid">
    <div class="row">
        <div class=" col-md 12">
            <div class="card">
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <!-- <th scope="col">S.No</th> -->
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">EmailId</th>
                                <th scope="col">Mobile No.</th>
                                <th scope="col">Country Name</th>
                                <th scope="col">State Name</th>
                                <th scope="col">City Name</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of allUsersList;let index=index">
                                <!-- <td>{{index+1}}</td> -->
                                <td>{{item.firstName}}</td>
                                <td>{{item.lastName}}</td>
                                <td>{{item.emailId}}</td>
                                <td>{{item.mobileNo}}</td>
                                <td>{{item.country.name}}</td>
                                <td>{{item.state.name}}</td>
                                <td>{{item.city.name}}</td>
                                <td >
                                    <div class="action-btn-group">
                                    <button type="button" class="btn btn-success btn-sm"
                                        (click)="goToViewUser(item)"><app-icon [name]="'eye'"></app-icon></button>
                                    <button type="button" class="btn btn-danger btn-sm"
                                        (click)="deleteUserById(item)"><app-icon [name]="'trash'"></app-icon></button>
                                    <!-- <button type="button" class="btn btn-warning btn-sm"(click)="gotToEditUser(item)">{{ActionButton.Edit}}</button> -->
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
