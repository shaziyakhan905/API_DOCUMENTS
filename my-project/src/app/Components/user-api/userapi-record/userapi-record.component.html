<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" (click)="createNewUser()">{{ActionButton.Add}}</button>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S.No.</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email Id</th>
                        <th scope="col">Mobile No.</th>
                        <th scope="col">Country</th>
                        <th scope="col">State</th>
                        <th scope="col">City</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of userList; let index = index">
                        <td>{{index+1}}</td>
                        <td>{{item.firstName}}</td>
                        <td>{{item.lastName}}</td>
                        <td>{{item.emailId}}</td>
                        <td>{{item.mobileNo}}</td>
                        <td>{{item.country.name}}</td>
                        <td>{{item.state.name}}</td>
                        <td>{{item.city.name}}</td>
                        <td>
                            <button type="button" class="btn btn-success btn-sm" (click)="gotToviewPage(item)">{{ActionButton.View}}</button>
                            <button type="button" class="btn btn-warning btn-sm"(click)="goToEditUser(item)">{{ActionButton.Edit}}</button>
                            <button type="button" class="btn btn-danger btn-sm" (click)="deleteUser(item)">{{ActionButton.Delete}}</button>
                        </td>
                    </tr>
            </table>
        </div>
    </div>
</div>
