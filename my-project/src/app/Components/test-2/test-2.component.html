<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div id="carouselExample" class="carousel slide custom-carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://picsum.photos/id/237/200/300" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://picsum.photos/id/1/200/300" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://picsum.photos/200/300" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                <!-- Banners End -->
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2>Star Performer of the Month</h2>
            <app-media [path]="imagepath"></app-media>
        </div>
    </div>
    <section class="service">
        <div class="row">
            <div class="col-md-3" *ngFor="let item of serviceList;">
                <div class="card">
                    <img class="card-img-top" [src]="item.image" alt="">
                    <div class="card-body">
                        <p class="card-text">{{item.name}}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="row">
            <div class="col-md-3">
                <div class="list-group" id="list-tab" role="tablist">
                    <ng-container *ngFor="let menu of menuList">
                    <a 
                        class="list-group-item list-group-item-action" 
                        id="list-home-list" 
                        data-toggle="list"
                        role="tab" 
                        aria-controls="home">
                        {{menu.title}}
                    </a>
                    </ng-container>
                </div>
            </div>
            <div class="col-md-9">
                col-md-9
            </div>
        </div>
    </section>
</div>
