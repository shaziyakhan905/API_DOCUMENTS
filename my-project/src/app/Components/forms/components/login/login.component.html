<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <p class="card-text"></p>
                    <div class="wrap-card">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" formControlName="email" placeholder="Email">
                        <ng-container *ngIf="isSubmitted && getloginForm.get('email')?.errors">
                            <div class="validation-error" *ngIf="getloginForm.get('email')?.errors?.['required']">
                                This is mandatory
                                </div>
                        </ng-container>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" formControlName="password"
                                placeholder="Password">
                                 <ng-container *ngIf="isSubmitted && getloginForm.get('password')?.errors">
                            <div class="validation-error" *ngIf="getloginForm.get('password')?.errors?.['required']">
                                This is mandatory
                                </div>
                        </ng-container>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
