<ng-container *ngIf="isLoading"> 
    <div class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <h3>Loading please wait</h3>
    </div>
</ng-container>
<ng-container *ngIf="!isLoading">
<div class="container-fluid">
    <div class="row">
        <div class=" col-md 12">
            <div class="card">
                <div class="card-body">
                    <button type="button" class="btn btn-primary" (click)="goToCreateUser()">{{ActionButton.Add}}</button>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">S.No</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">EmailId</th>
                                <th scope="col">Mobile No.</th>
                                <th scope="col">Country Name</th>
                                <th scope="col">State Name</th>
                                <th scope="col">City Name</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of allUsersList;let index=index">
                                <td>{{index+1}}</td>
                                <td>{{item.firstName}}</td>
                                <td>{{item.lastName}}</td>
                                <td>{{item.emailId}}</td>
                                <td>{{item.mobileNo}}</td>
                                <td>{{item.country.name}}</td>
                                <td>{{item.state.name}}</td>
                                <td>{{item.city.name}}</td>
                                <td>
                                    <button type="button" class="btn btn-success btn-sm" (click)="goToViewUser(item)">{{ActionButton.View}}</button>
                                    <button type="button" class="btn btn-warning btn-sm"(click)="gotToEditUser(item)">{{ActionButton.Edit}}</button>
                                    <button type="button" class="btn btn-danger btn-sm" (click)="deleteUserById(item)">{{ActionButton.Delete}}</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</ng-container>
